<script>
var aa = new Array();
var bb = new Array();

$(document).ready(function(){
		aa.push('李大嘴');
		aa.push('朱时茂');
		aa.push('林志玲');
		aa.push('刘德华');
		aa.push('张铁林');

		var str = "";
		for(var i = 0; i < aa.length; i++)
		{
			str += aa[i]+"<br>"
			bb[i] = aa[i];
		}
		$("#nr").html(str);
	});

	function chou(arr)
	{
		var num1 = $("#num").val();
		if (num1 == null || num1 == '')
		{
			alert('请输入数字');
			return ;
		}


		 if(isNaN(num1))
		 {
			 alert('你输入的不是数字');
		   	return false;
		  }


		 if (num1 > aa.length)
		 {

			alert('输入的数据不能超过人数');
			return;
		}


		 var temp_array = new Array();
		    for (var index in aa) {
		        temp_array.push(aa[index]);
		    }
		    //取出的数值项,保存在此数组
		    var return_array = new Array();
		    for (var i = 0; i<num1; i++) {
		        //判断如果数组还有可以取出的元素,以防下标越界
		        if (temp_array.length>0) {
		            //在数组中产生一个随机索引
		            var arrIndex = Math.floor(Math.random()*temp_array.length);
		            //将此随机索引的对应的数组元素值复制出来
		            return_array[i] = temp_array[arrIndex];
		            //然后删掉此索引的数组元素,这时候temp_array变为新的数组
		            temp_array.splice(arrIndex, 1);
		        } else {
		            //数组中数据项取完后,退出循环,比如数组本来只有10项,但要求取出20项.
		            break;
		        }
		    }














		  

		    var str1 = "";
		    for(var i = 0; i < return_array.length; i++)
			{
				str1 += return_array[i]+"<br>"
			}
			$("#jg").html(str1);
	}


	function tianjia()
	{
		var name = $("#name").val();
		for(var i = 0; i < aa.length; i++)
		{
			if (aa[i] == name)
			{
				alert('不能添加存在的姓名');
				return ;
			}
		}
		aa.push(name);
		var str = "";
		for(var i = 0; i < aa.length; i++)
		{
			str += aa[i]+"<br>"
			bb[i] = aa[i];
		}
		$("#nr").html(str);
	}

	

	
</script>
